<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameReview</title>
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link rel="stylesheet" th:href="@{css/common.css}">
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>
<main>
    <section class="game-category">
        <h2>Hot</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="/placeholder.svg?height=150&width=200" alt="Red Dead Redemption 2">
                <h3>Red Dead Redemption 2</h3>
            </div>
            <div class="game-card">
                <img src="/placeholder.svg?height=150&width=200" alt="Cyberpunk 2077">
                <h3>Cyberpunk 2077</h3>
            </div>
            <!-- Hot 게임 카드 -->
        </div>
    </section>

    <section class="game-category">
        <h2>Ranking</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="/placeholder.svg?height=150&width=200" alt="Elden Ring">
                <h3>Elden Ring</h3>
            </div>
            <div class="game-card">
                <img src="/placeholder.svg?height=150&width=200" alt="Hades">
                <h3>Hades</h3>
            </div>
            <!-- Ranking 게임 카드 -->
        </div>
    </section>

    <section class="game-category">
        <h2>Popular</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="/placeholder.svg?height=150&width=200" alt="The Legend of Zelda: Breath of the Wild">
                <h3>The Legend of Zelda: Breath of the Wild</h3>
            </div>
            <div class="game-card">
                <img src="/placeholder.svg?height=150&width=200" alt="God of War">
                <h3>God of War</h3>
            </div>
            <!-- Popular 게임 카드 -->
        </div>
    </section>
</main>
</body>
</html>
